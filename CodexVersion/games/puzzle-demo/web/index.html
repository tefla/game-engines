<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle Demo (Slate + Three.js)</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <aside id="sidebar">
        <header>
          <h1>Puzzle Demo</h1>
          <p>Edit <code>/puzzles/door.sl</code> and hot-reload.</p>
        </header>

        <div id="buttons">
          <button id="btn-save">Save + Hot Reload</button>
          <button id="btn-interact">Interact Door</button>
          <button id="btn-key">Give gold_key</button>
          <button id="btn-reset">Reset Door</button>
        </div>

        <label for="editor">Code</label>
        <textarea id="editor" spellcheck="false"></textarea>

        <label for="log">Log</label>
        <pre id="log"></pre>
      </aside>

      <main id="viewport">
        <canvas id="canvas"></canvas>
      </main>
    </div>

    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
